<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<polymer-element name="review-service" attributes="reviews, url">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="{{url}}"
      on-core-response="{{reviewsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('review-service', {
    created: function() {
      this.reviews = [];
    },
    reviewsLoaded: function() {
      // Make a copy of the loaded data
      this.reviews = this.$.ajax.response;
      console.log(this.reviews);
    }
  });
  </script>
</polymer-element>
