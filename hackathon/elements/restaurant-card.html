<link rel="import" href="../elements.html">

<polymer-element name="restaurant-card">
  <template>
    <style>
    :host {
      width: 100%;
      position: relative;
    }

    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      margin-top: 10px;
    }

    polyfill-next-selector { content: '.card-header h5'; }
    .card-header ::content h5 {
      margin: 10px;
    }

    polyfill-next-selector { content: '.card-header span'; }
    .card-header ::content span {
      margin: 10px;
    }

    core-icon-button {
      position: absolute;
      top: 3px;
      right: 3px;
      color: #636363;
    }
    .card{
      background-color: #FFFFFF;
    }

    .card-header{
      margin-left: 10px;
      margin-right: 10px;  
    }
    .card-comment{
      margin-left: 20px;
      margin-right: 20px;
    }
    </style>

    <paper-shadow class="card" z="1">
      <div class="card-header" layout horizontal center>
        <content select="img"></content>
        <content select="h5"></content>
        <content select="span"></content>
      </div>
      <div class="card-comment">
        <content select="p"></content>
      </div>
    </paper-shadow>  
  </template>
  <script>
  Polymer({
    publish: {
      favorite: {
        value: false,
        reflect: true
      }
    },
    favoriteTapped: function(event, detail, sender) {
      this.favorite = !this.favorite;
      this.fire('favorite-tap');
    }
  });
  </script>
</polymer-element>
