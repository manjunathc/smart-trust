<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../restaurant-service/restaurantdetails-service.html">
<link rel="import" href="../styles/paper-input-decorator.html">
<link rel="import" href="../elements.html">

<polymer-element name="app-bar" attributes="url" noscript>
    <template>
        <core-style ref="main"></core-style>
        <restaurantdetails-service id="service" restaurants="{{restaurants}}" url="{{url}}">
        </restaurantdetails-service>
        <paper-input-decorator id="restautantList" label="Hospital Search..." flex>
            <input id="restaurantInput" list="restaurantSearch" is="core-input">
            <datalist id="restaurantSearch">
                <template repeat="{{restaurant in restaurants.restaurants}}">
                    <option id="{{restaurant.restaurantId}}" value="{{restaurant.restaurantName}}"></option>
                </template>
            </datalist>
        </paper-input-decorator>
    </template>
</polymer-element>
